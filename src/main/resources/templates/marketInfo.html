<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>产品管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <style>
        .layui-body {
            padding: 15px;
        }

        .bread {
            margin-bottom: 10px;
        }

        .layui-form-item {
            margin-bottom: 10px;
        }

        .layui-input {
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="shared/header :: header"></div>
    <div th:replace="shared/sidenav :: sidenav"></div>
    <div class="layui-body">
        <div class="bread">
            当前位置：
            <span class="layui-breadcrumb" lay-separator="-">
                <a><cite>产品管理</cite></a>
            </span>
        </div>
        <a class="layui-btn layui-btn-xs layui-btn-normal" href="#" onclick="addMarket();">新建</a>
        <div id="tablesId">

        </div>
    </div>
    <div th:replace="shared/footer :: footer"></div>
</div>
<div id="addMarket" style="display: none">
    <form class="layui-form" lay-filter="dicForm" style="padding:10px 30px 10px 0px;">
        <div class="layui-form-item">
            <label class="layui-form-label">所属类别</label>
            <div class="layui-input-block">
                <input type="checkbox" title="IC" lay-skin="primary" name="type"/>
                <input type="checkbox" title="BTC" lay-skin="primary" name="type"/>
                <input type="checkbox" title="ETH" lay-skin="primary" name="type"/>
                <input type="checkbox" title="USDT" lay-skin="primary" name="type"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="name"  lay-filter="name"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="formMarketInfo" type="submit">上币</button>
            </div>
        </div>
    </form>
</div>
<script src="/layui/layui.js"></script>
<script>
    var $;
    layui.use(['element', 'layer', 'form', 'jquery', 'table'], function () {
        var form = layui.form;
        $ = layui.jquery;
        form.on('submit(formMarketInfo)', function (data) {

            return false;
        })
    });

    function addMarket() {
        layer.open({
            type: 1,
            title: '新增',
            closeBtn: 2,
            area: ['400px','auto'],
            shadeClose: true,
            content: $('#addMarket')
        });
    }
</script>
</body>
</html>
