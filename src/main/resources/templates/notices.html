<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>宣传管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <style>
        .layui-form-item .layui-form-checkbox[lay-skin=primary] {
            margin-top: 0px;
        }

        .layui-body {
            padding: 15px;
        }

        .layui-btn, .layui-input {
            height: 28px;
            line-height: 28px;
        }

        .bread {
            margin-bottom: 10px;
        }

        .layui-form-item {
            margin-bottom: 10px;
        }

    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="shared/header :: header"></div>
    <div th:replace="shared/sidenav :: sidenav"></div>
    <div class="layui-body">
        <div class="bread">
            当前位置：
            <span class="layui-breadcrumb" lay-separator="-">
                <a><cite>宣传管理</cite></a>
            </span>
        </div>
        <a class="layui-btn layui-btn-xs layui-btn-normal" href="/notices/_">新建</a>
        <table class="layui-hide" id="notices" lay-filter="demo"></table>
    </div>
    <div th:replace="shared/footer :: footer"></div>
</div>
<script src="/layui/layui.js"></script>
<script>
    layui.use(['element', 'layer', 'form', 'jquery', 'table'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        //执行一个 table 实例
        table.render({
            id: 'idNotices'
            , elem: '#notices'
            , url: '/notices' //数据接口
            , method: 'get'
            , request: {
                pageName: 'page'
                , limitName: 'rows'
            }
            , response: {
                statusName: 'status' //数据状态的字段名称，默认：code
                , statusCode: 200 //成功的状态码，默认：0
                , msgName: 'msg' //状态信息的字段名称，默认：msg
                , countName: 'count' //数据总数的字段名称，默认：count
                , dataName: 'data' //数据列表的字段名称，默认：data
            }
            , page: true //开启分页
            , cols: [[ //表头
                /*{field: 'id', title: 'ID', width: 20}*/
                 {field: 'number', title: '编号', width: 100, type: 'numbers'}
                , {field: 'title', title: '标题'}
                , {field: 'typeId', title: '分类', width: 150}
                , {field: 'released', title: '是否发布', width: 100, align:'center'
                    , templet: function (d) {
                        if (d.released) {
                            return '是'
                        } else {
                            return '否'
                        }
                    }
                }
                , {field: 'stick', title: '是否置顶', width: 100 , align:'center'
                    , templet: function (d) {
                        if (d.stick) {
                            return '是'
                        } else {
                            return '否'
                        }
                    }
                }
                , {title: '操作', width:150, align:'center', toolbar: '#barDemo'}
            ]]
            /*,done: function(){
                $("[data-field='id']").css('display','none');
            }*/
        });

        //监听工具条
        table.on('tool(demo)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        url: '/notices/delete/' + data.id,
                        type: 'delete',
                        success: function (result) {
                            if (result.responseCode === 1) {
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            }
                            layer.alert(result.responseMsg, {icon: 6});
                        },
                        error: function (res) {
                            alert(res.responseText)
                        }
                    })
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something
                window.location.href = '/notices/' + data.id;
                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    ,title: 'xxx'
                });
            }
        });
    });
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
