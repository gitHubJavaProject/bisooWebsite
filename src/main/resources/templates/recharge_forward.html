<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>充提币管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <style>
        .layui-form-item .layui-form-checkbox[lay-skin=primary] {
            margin-top: 0px;
        }

        .layui-body {
            padding: 15px;
        }

        .bread {
            margin-bottom: 10px;
        }

        .layui-form-item {
            margin-bottom: 10px;
        }

        .layui-input {
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="shared/header :: header"></div>
    <div th:replace="shared/sidenav :: sidenav"></div>
    <div class="layui-body">
        <div class="bread">
            当前位置：
            <span class="layui-breadcrumb" lay-separator="-">
                <a><cite>充提币管理</cite></a>
            </span>
        </div>
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width:110px;">
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" onclick="changeTable(this,1);" style="width:110px;">资产管理</button>
                    </div>
                    <div class="layui-input-inline" style="width:110px;">
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="changeTable(this,2);" style="width:110px;">提币地址管理</button>
                    </div>
                    <div class="layui-input-inline" style="width:110px;">
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="changeTable(this,3);" style="width:110px;">充提币记录</button>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="text" name="userId" autocomplete="off" class="layui-input" id="idSearch"/>
                    </div>
                    <div class="layui-input-inline date-search" style="width:21px;">
                        <i class="layui-icon layui-icon-date" style="font-size: 30px"></i>
                    </div>
                    <div class="layui-input-inline date-search" style="width: 150px;">
                        <input type="text" name="date" autocomplete="off" class="layui-input" id="dateSearch"/>
                    </div>
                </div>
            </div>
        </form>
        <table class="layui-hide" id="users" lay-filter="demo"></table>
    </div>
    <div th:replace="shared/footer :: footer"></div>
</div>
<script src="/layui/layui.js"></script>
<script>
    /*<![CDATA[*/
    var table;
    var $;
    layui.use(['element', 'layer', 'form', 'jquery', 'table', 'laydate'], function () {
        table = layui.table;
        $ = layui.jquery;
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#dateSearch' //指定元素
        });
        render()
        changeTable(null,1)
    });

    function changeTable(ths,type) {
        if (ths) {
            var thses = $(ths).parent().parent().children()
            for (var i = 0 ; i < thses.length; i++) {
                $(thses[i]).children().attr('class', 'layui-btn layui-btn-sm layui-btn-primary');
            }
            $(ths).attr('class', 'layui-btn layui-btn-sm layui-btn-normal');
        }
        searchParam(type)
    }

    function changeRender(where,url, col) {
        table.reload('idUsers', {
            where: where //设定异步数据接口的额外参数，任意设
            , page: {
                page: 1 //重新从第 1 页开始
            }
            ,url: url
            ,col: col
        });
    }

    function render() {
        //执行一个 table 实例
        table.render({
            id: 'idUsers'
            , elem: '#users'
            , url: '/users' //数据接口
            , method: 'get'
            , request: {
                pageName: 'page'
                , limitName: 'rows'
            }
            , response: {
                statusName: 'status' //数据状态的字段名称，默认：code
                , statusCode: 200 //成功的状态码，默认：0
                , msgName: 'msg' //状态信息的字段名称，默认：msg
                , countName: 'count' //数据总数的字段名称，默认：count
                , dataName: 'data' //数据列表的字段名称，默认：data
            }
            , page: true //开启分页
            , cols: [[ //表头
                {
                    field: 'id', title: '用户ID', width: 200
                    , templet: function (d) {
                        return '<a href="/users/' + d.id + '" class="layui-table-link">' + d.id + '</a>'
                    }
                }
                , {field: 'phone', title: '手机号'}
                , {field: 'mail', title: '邮箱'}
                , {field: 'createTime', title: '注册时间', width: 150}
                , {field: 'isCard', title: '是否实名认证', width: 120, align: 'center'}
                , {title: '财务', width: 60
                    , templet: function (d) {
                        return '<a href="#" class="layui-table-link">报表</a>'
                    }
                }
                , {field: 'isGetMoney', title: '本月是否返佣', width: 120}
            ]]
        });
    }
    
    function searchParam(type) {
            var where = {}
            var url;
            var col;
            where.userId = $('#idSearch').val()
            if (type === 1) {
                $('.date-search').css('display','none')
                url = '/users'
                col = [[
                    {
                        field: 'id', title: '用户ID', width: 200
                        , templet: function (d) {
                            return '<a href="/users/' + d.id + '" class="layui-table-link">' + d.id + '</a>'
                        }
                    }
                    , {field: 'phone', title: '手机号'}
                    , {field: 'mail', title: '邮箱'}
                    , {field: 'createTime', title: '注册时间', width: 150}
                    , {field: 'isCard', title: '是否实名认证', width: 120, align: 'center'}
                    , {title: '财务', width: 60
                        , templet: function (d) {
                            return '<a href="#" class="layui-table-link">报表</a>'
                        }
                    }
                    , {field: 'isGetMoney', title: '本月是否返佣', width: 120}
                ]]
            }
            if (type === 2) {
                $('.date-search').css('display','none')
                url = '/users'
                col = [[
                    {
                        field: 'id', title: '用户ID', width: 200
                        , templet: function (d) {
                            return '<a href="/users/' + d.id + '" class="layui-table-link">' + d.id + '</a>'
                        }
                    }
                    , {field: 'phone', title: '手机号'}
                    , {field: 'mail', title: '邮箱'}
                    , {field: 'createTime', title: '注册时间', width: 150}
                    , {field: 'isCard', title: '是否实名认证', width: 120, align: 'center'}
                    , {title: '财务', width: 60
                        , templet: function (d) {
                            return '<a href="#" class="layui-table-link">报表</a>'
                        }
                    }
                    , {field: 'isGetMoney', title: '本月是否返佣', width: 120}
                ]]
            }
            if (type === 3) {
                $('.date-search').css('display','block')
                url = '/users'
                where.rePutTime = $('#dateSearch').val()
                where.type = $('#typeSearch').val()
                where.currency = $('#currencySearch').val()
                col = [[
                    {
                        field: 'id', title: '用户ID', width: 200
                        , templet: function (d) {
                            return '<a href="/users/' + d.id + '" class="layui-table-link">' + d.id + '</a>'
                        }
                    }
                    , {field: 'phone', title: '手机号'}
                    , {field: 'mail', title: '邮箱'}
                    , {field: 'createTime', title: '注册时间', width: 150}
                    , {field: 'isCard', title: '是否实名认证', width: 120, align: 'center'}
                    , {title: '财务', width: 60
                        , templet: function (d) {
                            return '<a href="#" class="layui-table-link">报表</a>'
                        }
                    }
                    , {field: 'isGetMoney', title: '本月是否返佣', width: 120}
                ]]
            }
            changeRender(where,url, col)
    }
    /*]]>*/
</script>
</body>
</html>
